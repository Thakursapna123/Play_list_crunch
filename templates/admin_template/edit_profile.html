{% extends 'admin_template/layout/base.html' %}

{% block edit_profile %}
<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
       

        <div class="card">
          <div class="card-header">
            <!-- <h3 class="card-title"></h3> -->
          </div>
          <!-- /.card-header -->
          <div class="card-body">
              <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <!-- general form elements -->
                <div class="card card-primary">
                  <div class="card-header">
                    <h3 class="card-title">Edit User</h3>
                  </div>
                  <!-- /.card-header -->
                  <!-- form start -->
                  <form method="POST">
                      {% csrf_token %}
                    <div class="card-body">
                        <div class="form-group">
                            <label for="username">Username (Readonly)</label>
                            <input type="text" class="form-control" name="username" value="{{user_data.username}}" placeholder="Enter Username" readonly>
                          </div>
                      <div class="form-group">
                        <label for="exampleInputEmail1">Full Name</label>
                        <input type="text" class="form-control" name="fullName" value="{{user_data.first_name}}" placeholder="Enter email">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputEmail1">Short Name</label>
                        <input type="text" class="form-control" name="shortName" value="{{user_data.last_name}}" placeholder="Enter First Name">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputEmail1">Email</label>
                        <input type="email" class="form-control" name="last_name" value="{{user_data.email}}" placeholder="Enter Last Name" readonly>
                      </div>

                      <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" name="exampleInputPassword1" value="123456789" placeholder="Password" readonly>
                      </div>
                      <!-- <div class="form-group">
                        <label for="exampleInputFile">File input</label>
                        <div class="input-group">
                          <div class="custom-file">
                            <input type="file" class="custom-file-input" id="exampleInputFile">
                            <label class="custom-file-label" for="exampleInputFile">Choose file</label>
                          </div>
                          <div class="input-group-append">
                            <span class="input-group-text">Upload</span>
                          </div>
                        </div>
                      </div> -->
                      <!-- <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                      </div>
                    </div> -->
                    <!-- /.card-body -->
    
                    <div class="card-footer">
                      <button type="submit" class="btn btn-primary">Update User</button>
                    </div>
                  </form>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>  
        </div>
          </div>
          <!-- /.card-body -->
        </div>
        <!-- /.card -->
      </div>
      <!-- /.col -->
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container-fluid -->
</section>

{% endblock %}
