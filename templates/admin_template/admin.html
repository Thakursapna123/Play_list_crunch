
   {% extends 'admin_template/layout/base.html' %}

   {% block admin_page %}
   <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">

              <div class="card-header">

              </div>
              <!-- /.card-header -->
              <div class="card-body">
                <table id="example1" class="table table-bordered table-striped">
                  <thead>

                    <!-- <th>Username</th> -->

                    <th>Email</th>

                  <tr>

                  </tbody>
