{% extends 'crunch/with_login/layout/base.html'%}
{% load static %}
{% block home %}

<div class="overflow-hidden bg_main">

    <div class="overflow-hidden bg_main">

        <section class="main-registration py-5 my-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-6 col-md-9 col-sm-12 col-12">
                        {% if fail %}
                        <p style="color: red;">{{fail}}</p>
                        {% endif %}
                        <div class="starting-reg  pt-2">
                            <form class="needs-validation" novalidate="" method="POST">
                                {% csrf_token %}


                                <div class="form-row justify-content-center">
                                    <div class="col-lg-10 col-md-11 col-12 mb-3">
                                        <label for="validationCustom02">Enter Current Password*</label>

                                        <input type="password" class="form-control cust-sel-size"
                                            id="validationCustom01" name="currentPassword" required="">
                                        <input type="hidden" class="form-control cust-sel-size" id="validationCustom01"
                                            name="tokenKey" value="{{token}}">
                                        <div class="invalid-feedback">Please fill out this feild.</div>
                                    </div>
                                </div>



                                <div class="form-row justify-content-center">
                                    <div class="col-lg-10 col-md-11 col-12 mb-3">
                                        <label for="validationCustom02">New Password*</label>

                                        <input type="password" class="form-control cust-sel-size"
                                            id="validationCustom01" name="newPassword" required="">
                                        <input type="hidden" class="form-control cust-sel-size" id="validationCustom01"
                                            name="tokenKey" value="{{token}}">
                                        <div class="invalid-feedback">Please fill out this feild.</div>
                                    </div>
                                </div>

                                <div class="form-row justify-content-center">
                                    <div class="col-lg-10 col-md-11 col-12 mb-3">
                                        <label for="validationCustom03">Confirm Password*</label>
                                        <input type="password" class="form-control cust-sel-size"
                                            id="validationCustom01" name="confNewPassword" required="">
                                        <div class="invalid-feedback">Please fill out this feild.</div>
                                    </div>
                                </div>

                                <div class="form-row justify-content-center d-flex">
                                    <div class="col-lg-10 col-md-11 col-12 mb-md-3">
                                        <div class="last-submit justify-content-center d-flex">
                                            <button class="btn login_btn" type="submit"> Change Password</button>
                                        </div>
                                        <p class="login_para justify-content-center d-flex"> New to PlayList Crunch?
                                            &nbsp; <span class="login"> <a href="auth_signup.html" class="f_psw">Create
                                                    an account. </a></span> </p>
                                    </div>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </section>

    </div> <!-- overflow div -->

</div>
{% endblock %}
